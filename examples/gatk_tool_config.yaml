---
tool: gatk
tool_version: 3.8
ref_type: hg38
reference: /cluster/tools/data/genomes/human/hg38/iGenomes/Sequence/WholeGenomeFasta/genome.fa
output_dir: /cluster/projects/pughlab/projects/PROJECTNAME/GATK/
#resume_dir: /cluster/projects/pughlab/projects/PROJECTNAME/GATK/DATE_gatk_version/
resume_dir:
HPC_driver: Slurm
samtools_version: 1.9
picard_version: 2.6.0
intervals_bed: /cluster/tools/data/genomes/human/hg38/SureSelect_Human_All_Exon_V5+UTRs_S04380219_Covered_for_bamqc_liftover_hg38.bed
dbsnp: /path/to/dbSNP.vcf # this is optional
del_intermediate: Y 
create_output_yaml: Y
dry_run: Y
# and indicate some parameters for job submission
# NOTE: for DNA, many of these depend on the number of input/output files
# ie, for realign, 6hrs is sufficient for 2 samples (T/N), but not for 3 (PRE/POST/Normal)
parameters:
    target_creator:
        java_mem: 4g
        mem: 6G
        time: '06:00:00'  # 12:00:00 for RNA-Seq
    realign:
        java_mem: 4g
        mem: 6G
        time: '12:00:00'
    bqsr:
        java_mem: 4g
        mem: 6G
        time:
            normal: '04:00:00' # 12:00:00 for RNA-Seq
            tumour: '08:00:00'
    recalibrate:
        java_mem: 4g
        mem: 6G
        time:
            normal: '06:00:00'
            tumour: '12:00:00'
# additional split step for RNA-Seq
    split_cigar:
        java_mem: 8g
        mem: 12G
        time: '24:00:00'
