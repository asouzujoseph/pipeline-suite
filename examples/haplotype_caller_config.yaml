tool: HaplotypeCaller
tool_version: 3.8
ref_type: hg38
reference: /cluster/tools/data/genomes/human/hg38/iGenomes/Sequence/WholeGenomeFasta/genome.fa
output_dir: /cluster/projects/pughlab/projects/PROJECTNAME/VariantCall/
